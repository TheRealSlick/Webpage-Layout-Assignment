<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div id="pic">
    <img class="bigfancypic"
      src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="Cute cat">
  </div>
  <div id="icons">
    <!-- TODO: spans for icons -->

    <span><i class="fas fa-camera"></i></span>
    <span><i class="fas fa-anchor"></i></span>
    <span><i class="fas fa-bacon"></i></span>
    <span><i class="fas fa-chess-knight"></i></span>
  </div>

  <span>
    <div>
      <img src="http://placekitten.com/100/100" alt="Cute cat">
    </div>
    <div>
      <strong>CUTE CAR!!!</strong>
    </div>
    <div>
      <p>The cutest car</p>
    </div>
    <div>
      <a href="https://www.pexels.com/search/cat/">More cars!!</a>
    </div>
  </span>
  <span>
    <div>
      <img
        src="https://images.pexels.com/photos/4587979/pexels-photo-4587979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Cute doge">
    </div>
    <div>
      <strong>DOGE</strong>
    </div>
    <div>
      <p>A DOGE!</p>
    </div>
    <div>
      <a href="https://www.pexels.com/search/dog/">MORE DOGE</a>
    </div>
  </span>
  <span>
    <div>
      <img
        src="https://images.pexels.com/photos/598966/pexels-photo-598966.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="A small bear">
    </div>
    <div>
      <strong>Small bear</strong>
    </div>
    <div>
      <p>A bear</p>
    </div>
    <div>
      <a href="https://www.pexels.com/search/bear/">More bear images</a>
    </div>
  </span>
  <span>
    <div>
      <img
        src="https://plus.unsplash.com/premium_photo-1666900440561-94dcb6865554?q=80&w=2727&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Random image">
    </div>
    <div>
      <strong>Random image</strong>
    </div>
    <div>
      <p>Randomness?</p>
    </div>
    <div>
      <a href="https://unsplash.com/s/photos/random">Random image</a>
    </div>
  </span>

</body>

</html>
